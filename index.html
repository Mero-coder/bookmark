<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <main class="position-relative">
    <div class="container">
      <div class="text-center my-3 "><h1 class="position-relative py-2 fw-bolder ">
        Bookmarker
      </h1></div>
    
      <div class="bookmark-body">
          <h2 class="fa-solid d-flex justify-content-center my-4 p-2 gap-2"><i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i></h2>

          <div class="site-name py-2 mb-4">
              <label class="pb-2  fw-bold" for="bookmarkName"><i class="fa-solid fa-book-bookmark pe-2"></i>Site-name</label>
             <input type="text"  placeholder="Bookmark Name" class=" form-control" id="bookmarkName" >
          </div>
          <div class="site-url py-2">
              <label  class="pb-2  fw-bold" for="bookmarkURL"><i class="fa-solid fa-book-bookmark pe-2"></i>Site-url</label>
              <input type="text" placeholder="Bookmark URL" class="form-control" id="bookmarkUrl" >
          </div>
          <div class="text-center py-3"><button  type="button" class="submit btn btn-danger px-5  ">Submit</button></div>
      </div>
        
      <table class="table mt-4 text-center bg-light">
        <thead> 
          <tr>
          <th>Index</th>
          <th >Website Name</th>
          <th >Visit</th>
          <th >Delete</th>
         </tr>
      </thead>
        <tbody id="t-body"></tbody>
      </table>
    </div>

  </main>
    <!-- /////////////message -->
    <div class="layer position-absolute d-none w-100 h-100 justify-content-center bg-black bg-opacity-75  align-items-center  top-0">
      <div class="layer-content p-4 bg-white w-50 rounded-2 shadow-lg cancle">
        <header class="d-flex justify-content-between align-items-center">
          <div class="circles d-flex gap-2  ">
            <span class="rounded-circle bg-danger"  ></span>
            <span class="rounded-circle bg-warning"  ></span>
            <span class="rounded-circle bg-success"  ></span>
          </div>
          <button class="border-0 close bg-white"><i class="fa-solid fa-xmark close fs-3"></i></button>
        </header>
        <p class="mt-3 ms-0 fw-bold fs-5">
          Site Name or Url is not valid, Please follow the<br> rules below :
        </p>
        <ul>
          <li class="fs-5 "> 
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>
            Site name must contain at least 3 characters
          </li>
          <li  class="fs-5 ">
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>
            Site URL must be a valid one
        </li>
        </ul>

      </div>
    </div>

  <script src="java/bootstrap.bundle.min.js"></script>
  <script src="java/main.js"></script>
</body>
</html>
